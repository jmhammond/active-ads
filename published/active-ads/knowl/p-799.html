<div class="para">The order of an element <span class="process-math">\(a\)</span> of group <span class="process-math">\(G\)</span> is the number of elements in the cyclic subgroup of <span class="process-math">\(G\)</span> generated by <span class="process-math">\(a\text{.}\)</span> The order of <span class="process-math">\(a\)</span> is denoted <span class="process-math">\(ord(a)\text{.}\)</span>
