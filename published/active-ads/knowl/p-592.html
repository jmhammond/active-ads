<div class="para">No, the inverse of a postitive integer <span class="process-math">\(a\)</span>  would be <span class="process-math">\(b\)</span>   such that <span class="process-math">\(a \square b=1\text{.}\)</span>   Therefore <span class="process-math">\(a+b-1=1\text{,}\)</span> or <span class="process-math">\(b=-a+2\text{.}\)</span>  But since we assume <span class="process-math">\(a\)</span> is a positive integer <span class="process-math">\(b\)</span> is not positive unless <span class="process-math">\(a = 1\text{,}\)</span>  and so only 1 have an inverse.</div>
